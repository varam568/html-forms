<h1>Job Application Form</h1>
<form action="">
    <fieldset>
     <legend>Personal Information</legend>
    <table>
        <tr>
            <td><label for="">First Name*</label></td>
            <td><input type="text" required placeholder="varam"/></td>
        </tr>
        <tr>
            <td><label for="">Last Name*</label>
             <td><input type="text"></td>
             </tr>
             <tr>
                <td><label for="">Date of birth</label></td>
                <td><input type="date"></td>
             </tr>
             <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="gender" id="">Male</td>
                <td><input type="radio" name="gender" id="">Female</td>
                <td><input type="radio" name="gender" id="">Others</td>
             </tr>
             <tr>
                <td><label for="">Profile picture*</label></td>
                <td><input type="file"></td>
              </tr>
    
    </table>
    </fieldset>
    
    <fieldset>
    <legend>Contact Information</legend>
    <table>
    <tr>
        <td><label for="">Email*</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label for="">Phone Number</label></td>
        <td><input type="tel" placeholder="10-digit number"></td>
    </tr>
    <tr>
        <td><label for="">Address</label></td>
        <td><textarea name="" id="" rows="3"cols="25"></textarea></td>
    </tr>
    <tr>
        <td><label for="">Country</label></td>
        <td><select name="" id="">
            <option value=>India  </option>
        </select></td>
    </tr>
    </table>
    </fieldset>
    <fieldset>
        <legend>Education Background</legend>
        <table>
            <tr>
                <td><label for="">Highest Qualification</label></td>
                <td><select name="" id="">
                    <option value="">Graduate</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Specialization</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Year of Graduation</label></td>
                <td><input type="text"></td>

                
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Job preferences</legend>
        <table>
            <tr>
                <td><label for="">Preferred role</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Expected Salary</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Preferred Locations</label></td>
                <td><input type="radio">Bangalore</td>
                <td><input type="radio">Delhi</td>
                <td><input type="radio">Remote</td>
                <td><input type="radio">Pune</td>
            </tr>
            <tr>
                <td><label for="">Willing to Relocate?</label></td>
                <td><input type="radio"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Create Account</legend>
        <table>
            <tr>
                <td><label for="">Password*</label></td>
                <td><input type="text" placeholder="Min 6 characters"></td>
            </tr>
            <tr>
                <td><label for="">Confirm password*</label></td>
                <td><input type="text"></td>
            </tr>

        </table>
    </fieldset>
    <fieldset>
        <legend>Resume</legend>
        <table>
            <tr>
                <td><label for="">Upload Resume (PDF only)</label></td>
                <td><input type="file"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Agreement</legend>
        <table>
            <tr>
                <td><label for="">I agree to the terms and conditions</label></td>
                
                
            </tr>
            <tr>
               <td><button><label for="">Submit Application</label></td></button><td><button><label for="">Reset Form</label></button></td>
            </tr>
        </table>
    </fieldset>
